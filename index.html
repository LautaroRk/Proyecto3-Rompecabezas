<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Rompecabezas</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="images/icon.png" />
  </head>
  <body>
    <div class="container">
      <div class="col-40">
      
        <div id="titulo">
          <h1><span class="smaller">ordená el cuarto de</span><br>Vincent </h1>
        </div>
        <div id="instrucciones">
          <h2>Instrucciones</h2>
          <ul id="lista-instrucciones">
          </ul>
        </div>
        <div id="ultimo-mov">
          <h2>Último movimiento</h2>
          <div id="flecha" class="texto-centrado"></div>
        </div>
        <div id="objetivo">
            <h2>Objetivo</h2>
            <img src="images/objetivo.png" alt="Imagen objetivo">
            <div class="texto-centrado">
              
            </div>
          </div>
        
      </div>

      <div class="col-60">
        <div id="grilla-fija">
          <div class="fila">
            <div id="0-0" class="pieza fija" onclick="moverPiezaClickeada(0,0)"></div>
            <div id="0-1" class="pieza fija" onclick="moverPiezaClickeada(0,1)"></div>
            <div id="0-2" class="pieza fija" onclick="moverPiezaClickeada(0,2)"></div>
          </div>
          <div class="fila">
            <div id="1-0" class="pieza fija" onclick="moverPiezaClickeada(1,0)"></div>
            <div id="1-1" class="pieza fija" onclick="moverPiezaClickeada(1,1)"></div>
            <div id="1-2" class="pieza fija" onclick="moverPiezaClickeada(1,2)"></div>
          </div>
          <div class="fila">
            <div id="2-0" class="pieza fija" onclick="moverPiezaClickeada(2,0)"></div>
            <div id="2-1" class="pieza fija" onclick="moverPiezaClickeada(2,1)"></div>
            <div id="2-2" class="pieza fija" onclick="moverPiezaClickeada(2,2)"></div>
          </div>
        </div>
        <div id="juego">
          <div id="pieza1" class="pieza"><img src="images/1.jpg" alt="pieza 1"></div>
          <div id="pieza2" class="pieza"><img src="images/2.jpg" alt="pieza 2"></div>
          <div id="pieza3" class="pieza"><img src="images/3.jpg" alt="pieza 3"></div>
          <div id="pieza4" class="pieza"><img src="images/4.jpg" alt="pieza 4"></div>
          <div id="pieza5" class="pieza"><img src="images/5.jpg" alt="pieza 5"></div>
          <div id="pieza6" class="pieza"><img src="images/6.jpg" alt="pieza 6"></div>
          <div id="pieza7" class="pieza"><img src="images/7.jpg" alt="pieza 7"></div>
          <div id="pieza8" class="pieza"><img src="images/8.jpg" alt="pieza 8"></div>
          <div id="pieza9" class="pieza"></div>
        </div>
        <div id="indicadores">
          <div id="movimientos">0</div>
          <button id="reiniciar" onclick="iniciar()"><img src="images/restart.png" alt="Restart"></button>
          <div id="reloj-contenedor">
            <div id="minutos" class="reloj">00</div>
            <div id="segundos" class="reloj">:00</div>
          </div>
        </div>

      </div>

      <div id="footer">
        
      </div>
    </div>
    
    <div id="cartel-ganador" class="cartel-ganador oculto">
      <img onclick="" src="images/objetivo.png" alt="imagen final">
    </div>

    <script src="js/juego.js"></script>
  </body>
</html>
